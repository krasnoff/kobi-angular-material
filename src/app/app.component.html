<div layout="column" style="height:700px" ng-cloak id="mainController" class="mainController">
        <md-toolbar color="primary"> 
            <span>Find city details</span>
            <span class="example-spacer"></span>
            <button class="search-button" mdTooltip="Search!" (click)="showSearchTextBox($event)"><i class="material-icons">search</i></button>
            <input mdInput [mdAutocomplete]="auto" [formControl]="txtSearchCity" [@openClose]="stateExpression" class="txtSearchCity">
            
            <md-autocomplete #auto="mdAutocomplete">
                <md-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="selected($event)">
                    {{ option }}
                </md-option>
            </md-autocomplete>
        </md-toolbar>
<div>
    <a md-button color="primary">Flat button</a>
    
    <a md-fab color="primary"><md-icon>check</md-icon></a>
    <a md-mini-fab color="primary"><md-icon>check</md-icon></a>
</div>

</div>
